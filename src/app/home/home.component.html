<div class="container-fluid">
    <div class="row w-100">
        <div *ngIf="sideBarStatus" style="height: 92vh;width: fit-content;" class="side-bar col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none;color: white;" class="fw-bolder mb-3" routerLink="/dashboard">HOME</a>
            <a style="text-decoration: none;color: white;" class="fw-bolder" routerLink="/users">USERS</a>
            <button (click)="logout()" class="btn mt-auto text-light fw-bolder"><i class="fa-solid fa-right-from-bracket"></i>
                Logout</button>
        </div>
        <div style="min-width: 90%;" class="col-lg-10 ">
            <div class="row pt-2">
                <div class="col-lg-8">
                    <div style="height: 180px; background-image: url('https://img.freepik.com/premium-vector/abstract-orange-background-with-intersecting-squares-orange-background-template-banners-cards-posters-creative-designs_888684-1321.jpg');"
                        class="banner rounded p-3 d-flex align-items-center shadow">
                        <h1 class="fw-bolder text-light"><i (click)="menuBtnClicked()" style="cursor: pointer;" class="fa-solid fa-bars"></i> Welcome {{adminName}} !!</h1>
                    </div>
                    <div class="row mt-3 ms-1">
                        <div class="col-lg-5 border rounded shadow">
                            <!-- calender -->
                            <app-calender></app-calender>

                        </div>
                        <div class="col-lg-1"></div>
                        <!-- chart -->
                        <div class="col-lg-6 border rounded shadow">
                            <app-chart></app-chart>
                        </div>


                    </div>

                </div>
                <div class="col-lg-4">
                    <div style="height: 400px;" class="border rounded p-2 shadow edit-admin">
                  <!-- child -->
                        <app-update-admin (onAdminChange)="onAdminChange($event)" ></app-update-admin>
                    </div>

                    <div style="height: 150px; background-image: url('https://img.freepik.com/premium-vector/abstract-orange-background-with-intersecting-squares-orange-background-template-banners-cards-posters-creative-designs_888684-1321.jpg');"
                    class="banner rounded p-3 d-flex align-items-center justify-center shadow mt-2">
                    <h3 class="fw-bolder text-light"> <i class="fa-solid fa-users me-3"></i>Employee:{{ userCount}} </h3>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>
