<div class="container-fluid">
    <div class="row">
        <div style="height: 91vh;width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none;color: white;" class="fw-bolder mb-3" routerLink="/dashboard">HOME</a>
            <a style="text-decoration: none;color: white;" class="fw-bolder" routerLink="/users">USERS</a>
        </div>
        <div class="col-lg-10 p-3">
            <div style="height: 90%;" class="ms-5 d-flex justify-content-center align-items-center w-100 flex-column">
                <h1>Update User Details!!</h1>
                <form #editUserForm="ngForm"  class="border p-3 rounded w-50 mt-5">

                    <div class="form-floating mb-3">
                        <input name="empId" [(ngModel)]="user.empId" type="text" class="form-control" id="floatingInputId" placeholder="Employe Id" pattern="[a-zA-Z0-9]*" required #empId="ngModel">
                        <label for="floatingInputId">Employee Id</label>
                    </div>
                    <div *ngIf="empId.invalid && empId.touched" class="mb-3 text-danger">
                        Invalid Employee Id
                    </div>

                    <div class="form-floating mb-3">
                        <input  name="name" [(ngModel)]="user.name"  type="text" class="form-control" id="floatingInputName" placeholder="username" pattern="[a-zA-Z0-9]*" required #empName="ngModel">
                        <label for="floatingInput">username</label>
                    </div>

                    <div *ngIf="empName.invalid && empName.touched" class="mb-3 text-danger">
                        Invalid Employee Name
                    </div>


                    <div class="form-floating mb-3">
                        <input name="email" [(ngModel)]="user.email"  type="email" class="form-control" id="floatingInputmail" placeholder="Email" email required #email="ngModel">
                        <label for="floatingInputmail">Email</label>
                    </div>


                    <div *ngIf="email.invalid && email.touched" class="mb-3 text-danger">
                        Invalid Email
                    </div>


                    <div class="form-floating mb-3">
                        <select name="status"  [(ngModel)]="user.status" class="form-control" id="floatingInputstatus" required #status="ngModel">
                            <option disabled selected hidden  value=""></option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                        <label for="floatingInputstatus">Status</label>
                    </div>

                    <div *ngIf="status.invalid && status.touched" class="mb-3 text-danger">
                        Invalid Employee status
                    </div>

                    <div class="text-center">
                        <button (click)="cancel(user.id)" class="btn btn-warning text-light">Cancel</button>
                        <button  (click)="updateUser(user.id)" [disabled]="editUserForm.invalid" class="btn btn-success text-light ms-5">Update</button>
                    </div>

                    

                </form>
            </div>
